<!DOCTYPE html>
<html>

<head>
  <title>GSAP1</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
</head>

<body style="border: 0px; margin: 0px;">
  <div style="width: 100%; height:100%; min-height:100%">

    <svg style="background: gray; width: 100%; height:100%">
      <svg width="32.0px" height="32.0px" viewBox="0 0 16.0 16.0" version="1.1" id="SVGRoot"
        xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg">
        <defs id="defs9" />
        <path
          style="fill:none;stroke:#000000;stroke-width:1.00488px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"
          d="M 7.9821293,0.06034321 C 7.9842651,15.993416 7.9842651,15.993416 7.9842651,15.993416" id="dash" />
        <g id="layer1">
          <rect id="rect" width="9.3019695" height="9.0750046" x="3.37625" y="3.424068"
            style="fill:none;fill-opacity:1;stroke:#000000;stroke-width:0.773533;stroke-opacity:1" />
        </g>
        <g id="layer2">
          <ellipse style="fill:none;fill-opacity:1;stroke:#000000;stroke-opacity:1" id="circle" cx="8.0663357"
            cy="7.9248986" rx="4.5603042" ry="4.3730378" />
        </g>

      </svg>
  </div>
  <script>
    gsap.set("#SVGRoot", { x: 100, y: 50 });
    gsap.set("#circle", { visibility: "hidden" });
    gsap.set("#rect", { fill: "#ff0000" });
    var tl = gsap.timeline({ yoyo: true });
    tl.delay(1);
    tl.to("#rect", { duration: 1, fill: "#ff0000", visibility: "hidden" });
    tl.to("#circle", { duration: 1, fill: "#00ff00", visibility: "visible", rx: 6, ry: 6 }, '<');
    tl.delay(1);
    tl.play();
  </script>
</body>

</html>
